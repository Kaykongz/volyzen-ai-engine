steps:
  # Build the container image
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/volyzen-ai-engine:$SHORT_SHA', '.']

  # Push the image
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/volyzen-ai-engine:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        'run','deploy','volyzen-ai-engine',
        '--image','gcr.io/$PROJECT_ID/volyzen-ai-engine:$SHORT_SHA',
        '--region','europe-west4',
        '--platform','managed',
        '--allow-unauthenticated',
        '--port','8080'
      ]

images:
  - 'gcr.io/$PROJECT_ID/volyzen-ai-engine:$SHORT_SHA'
